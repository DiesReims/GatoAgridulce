<div class="container">
  <div class="col-md-4 center_div">
          <form #usuariosForm="ngForm">
              <legend>Usuarios {{actionMode}}</legend>
              <fieldset>
                          <div class="form-group">
                              <label>Usuario:</label>
                              <input class="form-control" [(ngModel)]="usuario.strUsuario" name="strUsuario" #nombre="ngModel" required placeholder="Usuario">
                              <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
                                  ¡Nombre de usuario es requerido!
                              </div>
                          </div>
                          <div class="form-group">
                            <label>Password:</label>
                            <input class="form-control" type="password" [(ngModel)]="usuario.strPassword" name="strPassword" #pass="ngModel" required minlength="8" maxlength="20">
                            <div *ngIf="pass.invalid && (pass.dirty || pass.touched)">
                                    <div *ngIf="pass.errors?.required" class="alert alert-danger">
                                            ¡Contraseña es requerida!
                                        </div>
                                    <div *ngIf="pass.errors?.minlength" class="alert alert-danger">
                                            ¡Contraseña debe ser de al menos 8 caracteres!
                                        </div>
                            </div>
                          </div>   
                          <div class="form-group">
                              <label>Confirmar Password:</label>
                              <input class="form-control" type="password" name="strCfmPassword" #cfmPass="ngModel" required minlength="8" maxlength="20" ngModel>
                              <div *ngIf="cfmPass.invalid && (cfmPass.dirty || cfmPass.touched)">
                                  <div *ngIf="cfmPass.errors?.required" class="alert alert-danger">
                                        ¡Debe Indicar nuevamente la contraseña!
                                  </div>
                                  <div *ngIf="cfmPass.errors?.minlength" class="alert alert-danger">
                                        ¡Contraseña debe ser de al menos 8 caracteres!
                                  </div>
                              </div>
                              <div *ngIf="cfmPass.valid && (pass.value !== cfmPass.value)" class="alert alert-warning">
                                  ¡Las contraseñas deben coincidir, intente nuevamente!
                              </div>
                          </div>                     
                          <div class="form-group">     
                            <button [disabled]="!usuariosForm.form.valid" (click)="Procesar(keyUsuario)" type="button" class="btn btn-outline-success">Guardar</button>
                            <button (click)="salir()" type="button" class="btn btn-outline-danger">Cancelar</button>
                          </div>
              </fieldset>
          </form>
  </div>
</div>
