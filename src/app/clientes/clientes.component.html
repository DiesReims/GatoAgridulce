<div class="container">
    <h2>Clientes Gato Agridulce</h2>
    <div>
        <button class="btn btn-primary" routerLink="/clientesDetalle">+</button>
        <hr>
        <ul class="list-group" *ngIf="recetas">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let receta of recetas">
                {{receta.strNombreReceta}} .- {{receta.strDetalleReceta}}
                <span class="botoneria">
                  <button class="btn-base Editar" (click)="editar(receta.id)">Editar</button>
                  <button class="btn-base Eliminar" (click)="eliminar(receta.id)">Eliminar</button>
                </span>
              </li>
        </ul>
      </div>
  </div>
