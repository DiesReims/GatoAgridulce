<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h2>Clientes Gato Agridulce</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary" routerLink="/clientesDetalle">+</button>
    </div>
  </div>
  <br/>
  <div class="row">
      <div class="alert alert-info col-md-12" [hidden]="clientes.length != 0">
          <h4>¡No existen registros aún!</h4>
          <p>Intenta agregar algunos clientes.</p>
      </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <ul class="list-group" *ngIf="recetas.length > 0">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cliente of clientes">
              <p><strong>{{cliente.strNombre}}</strong>.-{{cliente.strAPaterno}}</p>
              <span class="botoneria">
                <button class="btn btn-info" (click)="editar(cliente.id)">Editar</button>
                <button class="btn btn-danger" (click)="eliminar(cliente.id)">Eliminar</button>
              </span>
            </li>
          </ul>
    </div>
  </div>
</div>
